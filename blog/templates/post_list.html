<!DOCTYPE html>
<html>
    <head>
        <title>Blog de DjangoGirls</title>
    </head>
    <body>
        <h1>Publicaciones</h1>
        <div>
            {% for post in posts %}
                <div>
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.text }}</p>
                    <p><small>Publicado: {{ post.published_date }}</small></p>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
